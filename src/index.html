<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A comprehensive website offering top-notch services, affordable pricing, and easy booking options.">
    <meta name="keywords" content="services, pricing, booking, affordable">
    <title>Service Website</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body>
    <header role="banner">
        <nav role="navigation">
            <ul itemscope itemtype="http://schema.org/SiteNavigationElement" role="list">
                <li role="listitem"><a href="#services" role="link">Services</a></li>
                <li role="listitem"><a href="#pricing" role="link">Pricing</a></li>
                <li role="listitem"><a href="#booking" role="link">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section id="services" itemscope itemtype="http://schema.org/Service">
            <h2>Our Services</h2>
            <!-- Services content goes here -->
        </section>
        <section id="pricing" itemscope itemtype="http://schema.org/Offer">
            <h2>Pricing</h2>
            <!-- Pricing content goes here -->
        </section>
        <section id="booking" itemscope itemtype="http://schema.org/Reservation">
            <h2>Booking</h2>
            <!-- Booking information goes here -->
        </section>
    </main>
    <footer role="contentinfo">
        <a href="mailto:contact@example.com" role="link">contact@example.com</a>.
        <ul itemscope itemtype="http://schema.org/SiteNavigationElement" role="list">
            <li role="listitem"><a href="#" role="link">FAQs</a></li>
            <li role="listitem"><a href="#" role="link">Customer Reviews</a></li>
        </ul>
    </footer>
</body>
</html>
